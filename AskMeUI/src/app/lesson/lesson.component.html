<div class="row">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col">
        <div class="card">
            <div class="card-header">
                {{pageTitle}}
            </div>
            <div class="card-body">
                <div class="col-md-12">
                    Filter by:
                </div>
                <div class="col-md-4">
                    <input type="text" [(ngModel)]='listFilter' />
                </div>
                <div class="table-responsive table-hover">
                    <table class="table" *ngIf="lessons && lessons.length">
                        <caption>List of Lessons</caption>
                        <thead>
                            <tr>
                                <th scope="col">Title</th>
                                <th scope="col">Description</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let lesson of filteredLessons">
                                <td>{{lesson.title | uppercase}}</td>
                                <td>{{lesson.description}}</td>
                                <td><a [routerLink]="['/lessons', lesson.id]"
                                        class="btn btn-outline-primary btn-sm">Details</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <a class="btn btn-primary" [routerLink]="['create']">Create Lesson</a>
</div>
