<div class="row">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">{{pageTitle}}</h1>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-8">
        <div class="col-4 no-left-padding">
            <input class="form-control form-control-sm" placeholder="Filter by Title" type="text"
                [(ngModel)]='listFilter' />
        </div>
        <div class="table-responsive table-sm table-striped table-hover mt-1">
            <table class="table table-bordered" *ngIf="subjects && subjects.length">
                <caption>List of Subjects</caption>
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let subject of subjects">
                        <td>{{subject.title}}</td>
                        <td>{{subject.description}}</td>
                        <td>
                            <a [routerLink]="['/subjects', subject.id]"
                                class="btn btn-outline-primary btn-sm">Details</a>
                            <a [routerLink]="['/subjects', subject.id,'edit']"
                                class="btn btn-outline-primary btn-sm ml-1">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row justify-content-center mt-3 mb-3">
    <div class="col-8 mt-3">
        <a class="btn btn-primary" [routerLink]="['create']">New Subject</a>
    </div>
</div>
