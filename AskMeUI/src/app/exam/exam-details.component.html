<div class="row">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">{{pageTitle}}</h1>
    </div>
</div>
<div class="row justify-content-center mt-3">
    <div class="col-8">
        <ng-container *ngIf="exam">
            <div class="form-group">
                <label for="title">Exam Title</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="exam.title" readonly>
            </div>
            <div class="form-group">
                <label for="description">Exam Description</label>
                <input type="description" class="form-control" id="description" [(ngModel)]="exam.description" readonly>
            </div>
        </ng-container>
    </div>
</div>
<div class="row justify-content-center mt-3 mb-3">
    <div class="col-8 mt-3">
        <a [routerLink]="['/exams']" class="btn btn-primary float-right">Cancel</a>
    </div>
</div>
