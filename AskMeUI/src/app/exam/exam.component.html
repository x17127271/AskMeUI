<div class="row">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">{{pageTitle}}</h1>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-8">
        <div class="col-4 no-left-padding">
            <input class="form-control form-control-sm" placeholder="Filter by Title" type="text"
                [(ngModel)]='listFilter' />
        </div>
        <div class="table-responsive table-sm table-striped table-hover mt-1">
            <table class="table table-bordered" *ngIf="exams && exams.length">
                <caption>List of Exams</caption>
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let exam of filteredExams">
                        <td>{{exam.title | uppercase}}</td>
                        <td>{{exam.description}}</td>
                        <td>
                            <a [routerLink]="['/exams', exam.id]" class="btn btn-outline-primary btn-sm">Details</a>
                            <a [routerLink]="['/exams', exam.id,'show']"
                                class="btn btn-outline-primary btn-sm ml-1">Show</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row justify-content-center mt-3 mb-3">
    <div class="col-8 mt-3">
        <a class="btn btn-primary" [routerLink]="['create']">Create Exam</a>
    </div>
</div>
