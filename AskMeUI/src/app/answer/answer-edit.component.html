<div class="row">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">{{pageTitle}}</h1>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-8">
        <form [formGroup]="answerForm" (ngSubmit)="updateAnswer()">
            <div class="form-group">
                <label for="title">Answer Title</label>
                <input type="text" formControlName="title" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                    <div *ngIf="f.title.errors.required">Title is required</div>
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" formControlName="isAccepted" id="isAccepted" class="form-check-input"
                    [ngClass]="{ 'is-invalid': submitted && f.isAccepted.errors }" />
                <label for="isAccepted" class="form-check-label">Accepted Answer (please, check the box if
                    this is the accepted answer)</label>
                <div *ngIf="submitted && f.isAccepted.errors" class="invalid-feedback">Is Accepted is required</div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Edit Answer
                </button>
                <a [routerLink]="['/questions',questionId]" class="btn btn-primary float-right">Cancel</a>
            </div>
        </form>
    </div>
</div>
