<div class="row justify-content-center">
    <div class="col-8">
        <h4>{{pageTitle}}</h4>
        <form [formGroup]="answerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Answer Title</label>
                <input type="text" formControlName="title" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                    <div *ngIf="f.title.errors.required">Title is required</div>
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" formControlName="isAccepted" id="isAccepted" class="form-check-input"
                    [ngClass]="{ 'is-invalid': submitted && f.isAccepted.errors }" />
                <label for="isAccepted" class="form-check-label">Accepted Answer (please, check the box if
                    this is the accepted answer)</label>
                <div *ngIf="submitted && f.isAccepted.errors" class="invalid-feedback">Is Accepted is required</div>
            </div>
            <div class="form-group mt-3">
                <button [disabled]="loading" class="btn btn-primary mt-3">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Create
                </button>
            </div>
        </form>
    </div>
</div>
