<div class="row justify-content-center">
    <div class="col">
        <div class="card">
            <div class="card-header">
                {{pageTitle}}
            </div>
            <div class="card-body">
                <div class="col-md-12">
                    Filter by:
                </div>
                <div class="col-md-4">
                    <input type="text" [(ngModel)]='listFilter' />
                </div>
                <div class="table-responsive table-hover">
                    <table class="table" *ngIf="answers && answers.length">
                        <caption>List of answers</caption>
                        <thead>
                            <tr>
                                <th scope="col">Title</th>
                                <th scope="col">IsAccepted</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let answer of filteredAnswers">
                                <td>{{answer.title | uppercase}}</td>
                                <td>{{answer.isAccepted}}</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
